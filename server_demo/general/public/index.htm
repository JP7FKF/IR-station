<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<title>IR Station</title>
		<style type="text/css">
			body {
				background-color:#BBDDFF;
				margin:5%;
				text-align:center;
			}
			#send button {
				font-size:1.2em;
				height:4em;
				font-weight:bold;
				width:19%;
				vertical-align:center;
			}
			div {
				margin:10px 0;
			}
			.sending {
				background-color:magenta;
			}
		</style>
		<link rel="shortcut icon" href="/apple-touch-icon.png"/>
	</head>
	<body>
		<h1>IR Station</h1>

		<div id="main" style="display:none">
			<div id="send">
				<!-- js adds buttons -->
			</div>

			<div id="menu">
				<button id="menu-signal">Manage Signals</button>
				<button id="menu-advanced">Advanced Settings</button>

				<div id="advanced" style="display:none">
					<button id="disconnect-wifi">Disconnect from this WiFi</button>
					<button id="clear-all">Clear All Signals</button>
				</div>

				<div id="manage" style="display:none">
					<p>	CH: 
						<select id="input-ch" name="ch">
							<!-- js adds options -->
						</select>
					</p>
					<p>Action: 
						<select id="input-ch" name="action">
							<option value="recode">Recode a new Signal</option>
							<option value="rename">Rename a Signal</option>
							<option value="upload">Upload a new Signal</option>
							<option value="download">Download this Signal</option>
							<option value="clear">Clear this Signal</option>
						</select>
					</p>
					<p id="p-file" style="display:none">Json: <input id="input-file" type="file" name="irJson"></p>
					<p id="p-name">Name: <input id="input-name" type="text" name="name"></p>
					<button>Submit</button>
				</div>
			</div>

			<div id="info">
				<p>Status: <span id="info-status"></span></p>
				<p>WiFi SSID: <span id="info-ssid"></span></p>
				<p>IP Address: <span id="info-ipaddress"></span></p>
				<p>URL: <span id="info-url"></span></p>
			</div>

			<div id="log">
			</div>
		</div>

		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		-->
		<script src="/jquery-2.2.3.min.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
